{% load static %}
<div class="col-lg-12 row justify-content-center">
  <div class="col-md-6 d-flex justify-content-center align-items-center">
    <div
      class="grid__item"
      data-size="700x800"
      style="background-image: url({% static '/img/album.svg' %})">
        <img class="img-fluid" src="{{project.preview_image.url}}" />
    </div>
  </div>
  <div class="col-md-6 row d-flex align-content-start">
    <time>{{project.date}}</time>

    <h2>Fish n wire</h2>
    <!-- <div class="logo logo--medium">
      <img class="img-fluid" src="{{project.logo_pic.url}}" />
    </div> -->
    <p class="font-bold lh-1">{{project.intro_statement}}</p>
    <!-- <p class="lh-sm text-gray">{{project.description}}</p> -->

    <div class="">
      <h4 class="visually-hidden">Technologies</h4>

      {% for tech in project.tech.all %} 
      {% include tech.template %} 
      {% endfor %}
    </div>
    <div class="d-flex">
      <button class="btn">
        <a href="">Go to code</a>
      </button>
      <button class="btn">
        <a href="">Go to website</a>
      </button>
    </div>
  </div>
</div>
